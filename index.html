<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم الإدمن - Soshial M</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>لوحة تحكم الإدمن</h1>
    <button id="loginBtn">تسجيل دخول الإدمن</button>
  </header>

  <main>
    <section id="stats">
      <h2>الإحصائيات</h2>
      <p>عدد المستخدمين: <span id="userCount">0</span></p>
      <p>عدد المنشورات: <span id="postCount">0</span></p>
    </section>

    <section id="users">
      <h2>المستخدمين</h2>
      <ul id="userList"></ul>
    </section>

    <section id="posts">
      <h2>المنشورات</h2>
      <ul id="postList"></ul>
    </section>
  </main>

  <footer>
    <p>© Soshial M Admin Panel</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
